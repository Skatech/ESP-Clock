<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <link rel="stylesheet" href="css/index.css">
    <title>ESP Clock</title>
</head>
<body>
    <div class="container">
        <h1>ESP Clock</h1>
        <div class="clock-container">
            <canvas class="analog-display" width="400" height="400"></canvas>
            <div class="digital-display">
                <div class="digital-display-time">--------</div>
                <div class="digital-display-date">-----------------</div>
            </div>
        </div>
        <div class="weather-panel">
            <div class="weather-descr">------------</div>
            <div class="weather-attrs">--------------------</div>
        </div>
        <div class="links-panel">
            <a href="device-setup">Device Setup</a>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
